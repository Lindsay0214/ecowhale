	/**/ 

	$(document).ready(function () {

var i = 0;

var clone = $(".banner .img li").first().clone();//克隆第一張圖片
$(".banner .img").append(clone);//復制到列表最後
var size = $(".banner .img li").size();


for (var j = 0; j < size-1; j++) {
	$(".banner .num").append("<li></li>");
}

$(".banner .num li").first().addClass("on");

/*自動輪播*/

var t = setInterval(function () { i++; move();},2000);

/*鼠標懸停事件*/

$(".banner").hover(function () {
	clearInterval(t);//鼠標懸停時清除定時器
}, function () {
	t = setInterval(function () { i++; move(); }, 2000); //鼠標移出時清除定時器
});




/*鼠標滑入原點事件*/

$(".banner .num li").hover(function () {

	var index = $(this).index();//獲取當前索引值
	i = index;
	$(".banner .img").stop().animate({ left: -index * 794 }, 794);
	$(this).addClass("on").siblings().removeClass("on");
});

/*移動事件*/
function move() {
	if (i == size) {
		$(".banner .img").css({ left: 0 });
		i = 1;
	}
	if (i == -1) {
		$(".banner .img").css({ left: -(size - 1) * 794 });
		i = size - 2;
	}
	$(".banner .img").stop().animate({ left: -i * 794 }, 794);

	if (i == size -1) {
		$(".banner .num li").eq(0).addClass("on").siblings().removeClass("on");
	} else {
		$(".banner .num li").eq(i).addClass("on").siblings().removeClass("on");
	}
}
});
